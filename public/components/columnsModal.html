<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Check/Uncheck Columns</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="row">
    <div class="col-md-4" ng-repeat="column in columnHead">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="columnsCheck[column]" ng-click="addColumnException(column)">
          {{column}}
        </label>
      </div
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Close</button>
    <!-- <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> -->
</div>
