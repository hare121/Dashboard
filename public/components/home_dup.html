<div class="row">
  <div class="col-md-12 hero-text">
    <h2>Visualize and analyze data easily and quickly.</h2>
  </div>
</div>


<div class="row">
  <div class="col-lg-12 col-md-12">
    <uib-accordion>
      <div uib-accordion-group class="panel-default panel-fix" heading="Filters" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
        <div class="row">
          <div class="col-lg-4">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">A/C Name</button>
              </span>
              <input type="text" class="form-control" placeholder="Search for..." ng-model="searchFields['A/C Name']">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div class="col-lg-4">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Sedol</button>
              </span>
              <input type="text" class="form-control" placeholder="Search for..." ng-model="searchFields.Sedol">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div class="col-lg-4">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Status</button>
              </span>
              <input type="text" class="form-control" placeholder="Search for..." ng-model="searchFields.Status">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>
    </uib-accordion>
  </div>
  <!-- /.col-lg-6 -->
</div>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <uib-accordion>
      <div uib-accordion-group class="panel-default panelTable panel-fix" heading="Data Insights" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
        <table id="sortable">
          <tr>
            <th ng-repeat="col in columnHead" ng-click="sortTable($index)">{{col}}</th>
          </tr>
          <tr ng-repeat="arrData in data|filter:customFilter">
            <td ng-repeat="(name, val) in arrData">
              <label class="lblData" ng-if="name != 'Validation' && name != 'Proof'">{{val}}</label>
              <!-- <select class="btn btn-default dropdown-toggle" ng-model="validationValue" ng-if="name == 'Validation'" ng-init="options = ['Approve', 'Decline']" ng-options="x for x in options">
                <option value="">Select</option>
              </select> -->
              <toggle ng-change="isValid(arrData.Num)" on="Approve" off="Decline" onstyle="btn-success" offstyle="btn-danger" style="ios" ng-model="name" ng-if="name == 'Validation'"></toggle>
              <button class="btn btn-default" ng-if="name == 'Proof'" ng-click="open()">{{val}}</button>
            </td>
          </tr>
        </table>

      </div>

  </div>

</div>
