<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Filters</h3>
      </div>
      <div class="panel-body">

      </div>
    </div>
  </div>
  <!-- /.col-lg-6 -->
</div>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="mainPanel panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Data Insights</h3>
      </div>
      <div class="panel-body">
        <table>
          <tr>
            <th ng-repeat="col in columnHead">
              {{col}}
            </th>
          </tr>
          <tr ng-repeat="arrData in data">
            <td ng-repeat="(name, val) in arrData">
              <label class="lblData" ng-if="name != 'Validation' && name != 'Proof'">{{val}}</label>
              <select class="btn btn-default dropdown-toggle" ng-model="validationValue" ng-if="name == 'Validation'" ng-init="options = ['Approve', 'Decline']" ng-options="x for x in options">
                <option value="">Select</option>
              </select>
              <button class="btn btn-default" ng-if="name == 'Proof'">{{val}}</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!-- /.col-lg-6 -->
</div>


<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Data Charts</h3>
      </div>
      <div class="panel-body">

      </div>
    </div>
  </div>
  <!-- /.col-lg-6 -->
</div>
